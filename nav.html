<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">Amazon</div>

        <div class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button>üîç</button>
        </div>

        <div class="cart" onclick="addToCart()">
            üõí Cart <span id="cart-count">0</span>
        </div>
    </header>

    <!-- Hero Slider -->
    <section class="hero">
        <img id="slider" src="https://m.media-amazon.com/images/I/71tIrZqybrL._SX3000_.jpg">
    </section>

    <!-- Product Section -->
    <h2 class="section-title">Top Deals</h2>
    <section class="products">
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/71UQd2H5pDL._AC_UL320_.jpg">
            <h3>Wireless Headphones</h3>
            <p>$29.99</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://m.media-amazon.com/images/I/81NIli1PuqL._AC_UL320_.jpg">
            <h3>Smart Watch</h3>
            <p>$49.99</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://m.media-amazon.com/images/I/81kRzgjY2xL._AC_UL320_.jpg">
            <h3>Bluetooth Speaker</h3>
            <p>$19.99</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </section>

    <!-- Categories -->
    <h2 class="section-title">Shop By Category</h2>
    <section class="categories">
        <div class="category">Electronics</div>
        <div class="category">Fashion</div>
        <div class="category">Home</div>
        <div class="category">Beauty</div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Amazon Clone UI ‚Ä¢ Created Using HTML, CSS & JavaScript</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
